<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="Dan Pelensky">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
</head>

<body>
  <h1> Let's Play Tic Tac Toe!</h1>
    <label>Player 1 <input id="player1TextField" type='text'></label>
    <label>Player 2 <input id="player2TextField" type='text'></label>
    <input id="addPlayersButton" type="button" value="Add Players">
  <table>
      <tr>
          <td><div id="a1"></div></td>
          <td><div id="a2"></div></td>
          <td><div id="a3"></div></td>
      </tr>
      <tr>
          <td><div id="b1"></div></td>
          <td><div id="b2"></div></td>
          <td><div id="b3"></div></td>
      </tr>
      <tr>
          <td><div id="c1"></div></td>
          <td><div id="c2"></div></td>
          <td><div id="c3"></div></td>
      </tr>
  </table>
  <script src="src/player.js"></script>
  <script src="src/board.js"></script>
  <script src="src/game.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
